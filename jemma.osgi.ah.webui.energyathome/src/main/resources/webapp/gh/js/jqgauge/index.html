<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Gauge Example</title>
<script src="jquery-1.5.2.min.js"></script>
<script src="gauge.js"></script>
<style>
#container {
	position: relative;
	width: 300px;
	height: 400px;
	background-color: yellow;
}

#leftPadding {
	width: 100px;
	height: 400px;
	background-color: blue;
	float: left;
}

#gauge {
	width: 200px;
	height: 400px;
	background-color: red;
	float: left;
}

#gauge1 {
	width: 200px;
	height: 400px;
	background-color: brown;
	float: left;
}
</style>
<script>
	var c = 0;
	function setValue()  {
		$('#gauge').gauge("value", c);
		c = c + 10;	
		setTimeout("setValue()", 1);
	}
	$(document).ready(function() {
		$('#gauge').gauge({
			max : 200,
			background : 'red',
			lock : false	
		});
		
		$('#gauge1').gauge({
			max : 200,
			background : 'blue',
			color : 'yellow',
			lock : true
		});
		
		$('#gauge').gauge("value", 100);
		$('#gauge1').gauge("value", 200);
		//setValue();
	});
	
</script>
</head>
<body>
	<div id="container">
	<div id="leftPadding"></div>
	<div id="gauge"></div>
	<div id="gauge1"></div>
	<div id="rightPadding"></div>
</div>
</body>
</html>
